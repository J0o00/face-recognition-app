{% extends "layout.html" %}
{% block title %}Recognition Dashboard{% endblock %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Live Recognition -->
    <div class="bg-white p-6 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-center">Live Recognition</h2>
        <div class="relative w-full aspect-video bg-gray-200 rounded-xl overflow-hidden">
            <video id="video" class="w-full h-full object-cover" style="transform: scaleX(-1);" autoplay
                playsinline></video>
            <div id="live-status"
                class="absolute top-2 left-2 bg-black bg-opacity-50 text-white text-sm px-2 py-1 rounded">
                Initializing...</div>
            <div id="recognized-names"
                class="absolute bottom-2 w-full text-center font-bold text-lg text-white bg-black bg-opacity-60 p-2">
            </div>
        </div>
        <canvas id="canvas" class="hidden"></canvas>
    </div>

    <!-- Upload for Recognition -->
    <div class="bg-white p-6 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-center">Recognize from Upload</h2>
        <form action="{{ url_for('recognize_upload') }}" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="photo" class="block text-sm font-medium text-gray-700">Choose a photo</label>
                <input type="file" name="photo" id="photo" accept="image/*" required
                    class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                Upload and Recognize
            </button>
        </form>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const liveStatus = document.getElementById('live-status');
    const recognizedNamesDiv = document.getElementById('recognized-names');

    async function setupCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            liveStatus.textContent = 'Camera Active';
        } catch (err) {
            liveStatus.textContent = 'Camera Error!';
            console.error("Camera Error:", err);
        }
    }

    async function recognizeFromVideo() {
        if (video.readyState < 3) return; // Wait for video to be ready

        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        context.translate(canvas.width, 0);
        context.scale(-1, 1);
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/jpeg');

        try {
            const response = await fetch('http://127.0.0.1:5000/recognize_live', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData }),
            });
            const result = await response.json();

            if (result.names && result.names.length > 0) {
                recognizedNamesDiv.textContent = 'Recognized: ' + result.names.join(', ');
            } else {
                recognizedNamesDiv.textContent = '';
            }
        } catch (error) {
            console.error('Recognition fetch error:', error);
        }
    }

    video.addEventListener('loadeddata', () => {
        setInterval(recognizeFromVideo, 2000); // Send frame every 2 seconds
    });

    setupCamera();
</script>
{% endblock %}
